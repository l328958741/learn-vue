<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <title>字符串模板到底是什么意思？</title>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <br>
        <hr>
        <counterPlus></counterPlus>
    </div>
</body>
<script>
                                           // 定义一个名为 button-counter 的新组件，这个组件是全局注册
    Vue.component('button-counter', {
    data(){                                //data 必须是一个函数,这可以保证每个vue组件可以维护一份被返回对象的独立的拷贝
        return{
            count: 0
        }
    },
    template:`<button v-on:click="count++">You clicked me <counterList :counter="count"></counterList> times.</button>`
})

    Vue.component('counterList', {
        props: ['counter'],
        template: '<p>{{ counter }}</p>'
    })

    //当组件名为驼峰命名时，counterPlus渲染到Dom中就是<counterPlus></counterPlus>，而不是它的模板内容
    //但是看上一个组件'counterList'，因为它在父组件'button-counter'是以字符串模板的方式存在的，则能正常
    //渲染出来
    Vue.component('counterPlus', {
        template: '<div>womendushi haohaizi</div>'
    })

new Vue({
    el: '#app'
})
</script>
</html>
